<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container bg-info text-light">
    <h1>Register</h1>
    <main class="container">
        <div class="mb-3 row">
            <p>Your your Name: <input type="text" name="name" id=""> </p>
            <p> Enter your mail: <input class="col-sm-2 col-form-label" type="email" name="email" id=""
                    placeholder="email@example.com"> </p>
            <p>
                Enter Password: <input type="password" name="" id="" placeholder="input password">
            </p>
            <button class="w-25 border-0 m-2" type="submit">Submit</button>
            <button class="w-25 border-0 bg-danger m-2" type="reset">Reset</button>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>

</body>


</html>
